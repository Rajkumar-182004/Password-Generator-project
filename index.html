<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="passwordGenerator.css">
</head>

<body>



    <div class="container">
        <!-- Box 1-->
        <h1>Password Generator</h1>
        <!-- Box 2-->
        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <!-- password copy button-->
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg>copy</span>
                <i class="fa-regular fa-copy"></i>
            </button>

        </div>

        <!-- Box 3-->
        <div class="input-container">
            <!-- Box 1-->
            <div class="length-container">
                <p>password length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- Slider-bar-->
            <input type="range" name="password-input-range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!-- Checkboxes-->
            <div class="check">
                <input type="checkbox" name="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" name="checkbox" id="symbols">
                <label for="symbols">Includes symbols letters</label>
            </div>


            <!-- strength section -->

            <div class="strength-container">
                <p data-strengthText>Strength</p>
                <div class="indicator"  data-indicator></div>
            </div>


            

        <!-- generate password -->
        <button class="generateBtn">Generate Password</button>

        </div>





    </div>



    <script src="passwordGenerator.js"></script>
</body>

</html>
